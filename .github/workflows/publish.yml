name: Publish
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  pubish:
    name: Publish
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.4.3

      #- name: Build step
      #  run: 'deno task build'

      - name: Publish
        run: deno publish
